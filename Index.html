<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* General reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background image styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('backgroundisk.jpg') no-repeat center center/cover;
            color: #333;
        }

        /* Main container styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .container h1 {
            font-size: 36px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Link button styling */
        .link-btn {
            display: inline-block;
            background-color: #4a90e2;
            color: #fff;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 18px;
        }

        .link-btn:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <p>Explore my biodata, education, and experiences. Click on each section to learn more about me.</p>
        
        <!-- Link buttons to each section -->
        <a href="biodata.html" class="link-btn" target="_blank">Biodata</a>
        <a href="experience.html" class="link-btn" target="_blank">Experience</a>
        <a href="education.html" class="link-btn" target="_blank">Education</a>
        <a href="family.html" class="link-btn" target="_blank">Family</a>
        <a href="gallery.html" class="link-btn" target="_blank">Gallery</a>
    </div>

</body>
</html>
