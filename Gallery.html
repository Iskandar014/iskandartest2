<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a90e2;
        }

        /* Simple gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Back Button */
        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <h1>Gallery</h1>

        <!-- Gallery Grid -->
        <div class="gallery">
            <a href="13.jpg" target="_blank"><img src="13.jpg" alt="Image 1"></a>
            <a href="12.jpg" target="_blank"><img src="12.jpg" alt="Image 2"></a>
            <a href="11.jpg" target="_blank"><img src="11.jpg" alt="Image 3"></a>
            <a href="14.jpg" target="_blank"><img src="14.jpg" alt="Image 4"></a>
            <!-- Add more images as needed -->
        </div>

        <!-- Back to Homepage Button -->
        <a href="index.html" class="back-btn">Back to Homepage</a>
    </div>

</body>
</html>
